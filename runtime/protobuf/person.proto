syntax = "proto3";

// package domain;
// option go_package = "domain";

message Person {
  string name = 1;
  int32 age = 2;
  Gender gender = 3;
  Address address = 4;
}

enum Gender {
  M = 0;
  F = 1;
}

message Address {
  string city = 1;
  repeated string places = 2;
  Item child = 3;
}

message Item {
  string name = 1;
}
