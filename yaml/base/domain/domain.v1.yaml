  - instance: mixed_at_common
    note: 字母和数字域名
    prefix:
    fields:
      - field: part1
        range: [1-2.01,a-c,0-3]
        loop: 5-8
        loopfix: "|"
        postfix: "."
      - field: part2
        from: base.domain.postfix.v1.yaml
        use: all
