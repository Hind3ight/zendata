title: test file
desc: this is the test file
author: zentao
version: 1.0

class:
  - file: password
    type: password.xlsx

  - name: numb
    type: numb.yaml

  - name: state_city
    note: SQL查询
    type: list
    prefix: '!'
    postfix: "!"
    loop: 2
    loopfix: "   "
    fields:
      - name: myprefix
        type: list
        range: "#"
      - name: city
        type: address.city
        format: ${seq}-${name}(${state})
        range: select * from address.city where state like '%山东%'
        prefix: '['
        postfix: "]"
        loop: 2
        loopfix: ","
      - name: mypostfix
        type: list
        range: "#"

fields1:
  - name: 字段1
    note:
    type: list
    range: ${user_name}_${numb}@${domain}
  - name: user_name
    note: 用户名
    fields:
      - name: first_name
        type: custom
      - name: separator
        type: list
        range: "_"
      - name: last_name
        type: custom

  - name: 字段2
    note:
    type: list
    prefix: '<'
    postfix: ">"
    loop: 2
    loopfix: "-----"
    fields:
      - name: 省市
        type: state_city
      - name: numb
        type: custom
        range: "   ${numb}   "


  - name: test
    type: custom
    range: "   ${domain}   "

  - name: field1
    note: 默认的列表类型，通过逗号隔成若干区段。
    type: list
    range: 1-3,x-z:R,10.01-19.20:3,101,102,103
    prefix:
    postfix:
    loop: 3
    loopfix: "|"
    format: "%.5f"
    expect: 1,2,3...,10,20,21,22...,25,27,29.30

  - name: field2
    note: 嵌套的字段
    fields:
      - name: field9.1
        type: list
        range: a-z
        prefix: '['
        postfix: ']'
        loop: 3
        loopfix: '|'
      - name: field9.2
        type: list
        range: A-Z
        prefix: '['
        postfix: ']'
      - name: field9.3
        prefix: '['
        postfix: ']'
        fields:
          - name: field9.3.1
            type: list
            range: X-Z
          - name: field9.3.2
            type: list
            range: 10-20

  - name: field3.1
    note: 从文件读数据
    type: list
    range: list.txt:R

  - name: field3.2
    note: 从文件读数据
    fields:
    - name: domain
      note: 字面常量
      type: list
      range: MY_,1-2
    - name: domain
      note: 域名，全局定义
      type: custom
    - name: numb
      note: 从文件读定义
      type: custom
      range: custom.yaml
