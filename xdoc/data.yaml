title: the test file
desc: this is the test file.
author: wwccss
version: 1.0

fields:
  - name: field1
    note: 默认的列表类型，通过逗号隔成若干区段。
    type: list
    range: 1-3,20-25:2,27,29,30
    prefix: int_
    postfix: \t
    expect: 1,2,3...,10,20,21,22...,25,27,29.30
  - name: field2
    note: 区间可以指定步长。
    type: list
    range: 1-10:2, 1-2:0.1
    expect: 1,3,5,7,9,1,1.1,1.2...,2
  - name: field3
    note: 通过R属性指定随机。R属性和步长不能同时出现。
    type: list
    range: 1-10:R
    expect: 1,5,8...
  - name: field4
    note: 从一个文件中读取列表，并指定随机。
    type: list
    range: field4.txt:R
    expect: 1,3,9,10
  - name: field5
    note: 循环的字段。
    type: list
    range: a-z
    loop: 3
    loopfix: |
    postfix: ^
    expect: a|b|c^d|e|f^g|h|i
    
  - name: field6
    type: custom
    config: custom.yaml
  - name: field7
    note: 复合字段的某一个字段，指定查询条件。
    type: user.name
    range: age>10
  - name: field8
    note: 复合字段取多个字段。
    type: user
    range: age>10
    format: $name-$age-$sex
  - name: field9
    note: 嵌套的字段
    fields:
      - name: field9.1
        type: list
        range: a-z
        prefix: part1_
        postfix: '|'
      - name: field9.2
        type: list
        range: A-Z
        prefix: part2_
        postfix: '|'
      - name: field9.3
        prefix: part3_
        postfix: ''
        fields:
          - name: field9.3.1
            type: list
            prefix: int_
            range: 10-20
            postfix: ''
