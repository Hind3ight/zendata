title: the test file
desc: this is the test file.
author: wwccss
version: 1.0

fields:
  - name: field1
    note: 默认的列表类型，通过逗号隔成若干区段。
    type: list
    range: 1-3,x-z:R,10.01-19.20:3,101,102,103
    prefix:
    postfix:
    loop: 3
    loopfix: "|"
    format: "%.5f"
    expect: 1,2,3...,10,20,21,22...,25,27,29.30

  - name: field2
    type: list
    range: ${user_name}@${domain}.com
    expect: aaron@gmail.com
    note: 测试引用和组合，含內置、同文件、列表文件、组合等特性。
  - name: user_name
    note: 用户名
    fields:
    - name: first_name
      note: 用户名
      type: custom
      config: buildin.yaml
    - name: last_name
      note: 用户名
      type: custom
      range: buildin.yaml
  - name: domain
    note: 域名
    type: custom
    range: buildin.yaml

  - name: field6
    type: custom
    config: custom.yaml
  - name: field7
    note: 复合字段的某一个字段，指定查询条件。
    type: user.name
    range: age>10
  - name: field8
    note: 复合字段取多个字段。
    type: user
    range: age>10
    format: $name-$age-$sex

  - name: field9
    note: 嵌套的字段
    fields:
      - name: field9.1
        type: list
        range: a-z
        prefix: '['
        postfix: ']'
        loop: 3
        loopfix: '|'
      - name: field9.2
        type: list
        range: A-Z
        prefix: '['
        postfix: ']'
      - name: field9.3
        prefix: '['
        postfix: ']'
        fields:
          - name: field9.3.1
            type: list
            range: X-Z
          - name: field9.3.2
            type: list
            range: 10-20
