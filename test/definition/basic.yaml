title: test
desc: This is a test file.
author: zentao
version: 1.0

fields:
  - field: basic
    note: 基本属性
    range: a-z
    loop: 3
    loopfix: ","
    prefix: "'"
    postfix: "'"

  - field: step
    note: 指定步长
    range: 1-10:2, 1-2:0.1
    loop: 3
    loopfix: ","
    prefix: "'"
    postfix: "'"

  - field: random
    note: R属性指定随机
    range: 1-10:R
    loop: 6
    loopfix: ","