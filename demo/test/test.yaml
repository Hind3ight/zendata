title: 测试文件
desc:
author: zentao
version: 1.0

fields:
  - field: test1
    from: base.name.letters.v1.yaml
    use: letters
    postfix: "\t"

  - field: test2
    from: base.name.numbers.v1.yaml
    use: numbers
    postfix: "\t"

  - field: test3
    from: name.en.given.v1
    select: name
    where: "`index`='b'"
    postfix: "\t"

  - field: test4
    from: name.en.family.v1
    select: name
    where: "`index`='c'"
    postfix: "\t"

  - field: test5
    from: base.name.enreal.v1.yaml
    use: common
    prefix: "["
    postfix: "]\t"

  - field: test6
    from: base.name.enreal.v1.yaml
    use: male_common
    prefix: "["
    postfix: "]\t"

  - field: test7
    from: base.name.enreal.v1.yaml
    use: female_with_middle
    prefix: "["
    postfix: "]\t"

  - field: test8
    from: base.name.cnreal.v1.yaml
    use: two
    prefix: "["
    postfix: "]\t"

  - field: test9
    from: base.name.cnreal.v1.yaml
    use: male_three
    prefix: "["
    postfix: "]\t"

  - field: test10
    from: base.name.cnreal.v1.yaml
    use: female_four
    prefix: "["
    postfix: "]\t"