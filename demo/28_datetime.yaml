fields:
  - field: date
    from: time.date.v1.yaml
    use: date
    postfix: " "

  - field: cn_date
    from: time.date.v1.yaml
    use: chinese
    postfix: " "

  - field: time
    from: time.time.v1.yaml
    use: time
    postfix: " "

  - field: time1     # 生成时间数据，以当前时间为准，从一月前到一周后。
    range: "(-1M)-(+1w):60"        # 支持当前时间的运算，Y、M、D、W、h、m、s分别对应年、月、日、周、时、分、秒。
    type: timestamp
    format: "YY/MM/DD hh:mm:ss"
    postfix: "\t"

  - field: time2         # 生成时间数据，指定起止时间的方式，从早上9点到今天结束，间隔1分钟（60秒）。
    range: "20210101 000000-20210101 240000:60"    # 起始、结束时间用-分隔，默认为当天的开始和结束时间。
    type: timestamp
    format: "YY/MM/DD hh:mm:ss"
    postfix: "\t"

  - field: time3     # 生成时间数据，以当前时间为准，从一月前到一周后。
    range: "(-1M)-(+1w):60m"        # 步长支持Y、M、D、W、h、m、s分别对应年、月、日、周、时、分、秒
    type: timestamp
    format: "YY/MM/DD hh:mm:ss"
    postfix: "\t"

  - field: time4     # 生成时间数据，以当前时间为准，从一月前到一周后。
    range: "(-1M)-(+1w):1D"        # 步长支持Y、M、D、W、h、m、s分别对应年、月、日、周、时、分、秒
    type: timestamp
    format: "YY/MM/DD hh:mm:ss"

