title: test
desc: wordpress article publis.
author: zentao
version: 1.0

fields:
  - field: title
    note: 文章标题
    postfix: ", "
    fields:
      - field: title1
        type: list
        range: "Title"
        postfix: "-"
      - field: title2
        range: 1-999
        format: "%03d"

  - field: content
    node: 文章内容
    fields:
      - field: field4.1
        type: list
        range: [Epic,Feature,Story]:R{1}
        prefix: "<h5>"
        postfix: ":</h5>"
      - field: field4.2
        postfix: "<br/>Aaron 2020/06/18"
        fields:
          - field: field4.2.1
            loop: 3
            fields:
            - field: field4.2.1.1
              postfix: "<br/>"
              loop: 3
              fields:
                - field: field4.2.2
                  range: a-z:R
                  postfix: " "
                  loop: 6
