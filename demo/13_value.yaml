fields:
  - field: first
    range: [1-9]{9}
    prefix: ' '
    postfix: ' x '

  - field: second
    range: 1-9
    postfix: ' = '

  - field: result
    value: "$first * $second"
    postfix: ' '

  - field: third
    range: [one,two,three]
    postfix: ' '

  - field: result_str
    value: "$first + '_' + $third"
