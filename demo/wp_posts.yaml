        postfix: "<br/>Aaron 2020/06/18"
        fields:
          - field: field4.2.1
            loop: 3
            fields:
              - field: field4.2.1.1
                postfix: "<br/>"
                loop: 3
                fields:
                  - field: field4.2.2
                    range: a-z:R
                    postfix: " "
                    loop: 6
