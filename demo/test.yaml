title: 测试
desc: 测试文件
author: wwccss
version: 1.0

fields:
  - field: field0
    range: a-z
    loop: 3

  - field: field1
    from: numb.yaml
    use: small,large
    loop: 3

  - field: field2
    note: 测试系统字段 in yaml
    from: system.ip.v1.yaml
    use: privateC,privateB
    loop: 3

  - field: field3
    from: system.address.v1.city
    select: name
    where: state like '%山东%'