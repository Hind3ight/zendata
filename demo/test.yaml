version: 1.0

fields:
  - field: field0
    note: 基本属性
    range: abc*5,123,456
    loop: 3
    loopfix: ","
    prefix: "'"
    postfix: "'"

  - field: field1
    note: 引用同级目录中的yaml文件，取small和large两个分组的值
    from: numb.yaml
    use: small,large
#    loop: 3
#    loopfix: " "
#    prefix: "["
#    postfix: "]"
    expect: 1,2,3,101,102...

  - field: field2
    note: 引用內置IP地址数据定义中的C类地址
    from: system.ip.v1.yaml
    use: privateC
    prefix: "["
    postfix: "]"
    loop: 3
    loopfix: "  "
    expect: 192.168.0.1 ...​

  - field: field3
    node: 检索、引用內置城市Excel中的数据
    from: system.address.v1.city
    select: name
    where: state like '%山东%'
    expect: 青岛、济南 ...​

  - field: field4
    fields:
      - field: field1.1
        type: list
        range: 1-9
        postfix: ". "
      - field: field1.2
        prefix: '['
        postfix: ']'
        loop: 2
        loopfix: ","
        fields:
          - field: field1.2.1
            type: list
            range: X-Z
          - field: field1.2.2
            type: list
            range: 1-9
            loop: 2